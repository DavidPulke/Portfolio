<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consulation</title>
    <link rel="stylesheet" href="../SASS/main.css">
</head>

<body>
    <div class="container">

        <div class="image-box">
            <div class="border-top"></div>
            <img src="../Gallery/Image1.png" alt="">
        </div>


        <div class="content-box">

            <div class="social-icons whatsapp">
                <a href="#"><img src="../Gallery/Icon whatsapp.svg" alt="follow us in whatsapp"></a>
            </div>
            <div class="form-box">

                <div class="title-box">
                    <h1>ייעוץ חינם</h1>
                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                </div>


                <form action="">

                    <div class="filed-box">
                        <label for="Name">שם מלא</label>
                        <input type="text" id="Name" name="name" autocomplete="name" required>
                    </div>

                    <div class="filed-box">
                        <label for="Email">דוא״ל</label>
                        <input type="email" id="Email" name="email" autocomplete="email" required>
                    </div>

                    <div class="filed-box">
                        <label for="Text">פרט</label>
                        <textarea class="textarea" id="Text" name="text" autocomplete="on"></textarea>
                        <input type="submit" value="שליחה">
                    </div>

                </form>



            </div>


            <div class="border-bottom">




                <div class="social-icons">
                    <a href="#"><img src="../Gallery/facebook-app-symbol.png" alt="follow us in facebook"></a>
                </div>


                <div class="social-icons instagram">
                    <a href="https://www.instagram.com/pulke_david/?next=%2F" target="_blank"><img
                            src="../Gallery/instagram-logo.png" alt="follow us in instagram"></a>
                </div>


                <div class="social-icons linkedin">
                    <a href="#"><img src="../Gallery/linkedin-big-logo.png" alt="follow us in linkedin"></a>
                </div>


                <div class="social-icons call">
                    <a href="tel:0536061630"><img src="../Gallery/call.png"
                            alt="For inquiries or support, give us a call ¯\_(ツ)_/¯"></a>
                </div>


            </div>
        </div>
    </div>
    </div>
</body>

</html>
